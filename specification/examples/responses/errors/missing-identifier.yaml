IdentifierMissingBundle:
  summary: Bad request identifier missing
  description: 400 error response bundle for a missing identifier
  value:
    resourceType: "OperationOutcome"
    issue:
      - severity: error
        code: invalid
        diagnostics: "The 'identifier' parameter is required"
        details:
          coding:
            - system: "https://fhir.nhs.uk/R4/CodeSystem/ValidatedRelationships-ErrorOrWarningCode"
              version: "1"
              code: "MISSING_IDENTIFIER_VALUE"
              display: "Missing RelatedPerson NHS number."
